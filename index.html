<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="js-file.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <p class="header-text">Library Aing!</p>
            </div>

            <dialog id="formDialog">
                <form class="form-book">
                    <div class="form-container">
                        <label for="title-book">Title Book</label>
                        <input type="text" name="title-book" class="title-book"
                            id="title">
                        <label for="author-book">Author</label>
                        <input type="text" name="author-book"
                            class="author-book" id="author">
                        <label for="page-book">Total Page Number</label>
                        <input type="number" name="page-book" class="page-book"
                            id="page">
                        <label for="status">Done Reading?</label>
                        <input type="checkbox" name="status" class="status"
                            id="status">
                        <button type="submit"
                            class="close-form" autofocus>Submit</button>
                    </div>
                </form>

            </dialog>
            <div class="card-container">
            </div>
        </div>
    </body>
</html>
